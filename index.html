<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <button class="again-button btext">Again!</button>
            <p class="between wtext">Between 1 - 20</p>
            <h1 class="guess">Guess Number</h1>
            <div class="my-box">
                <p class="my btext">?</p>
            </div>
        </header>
        <main>
            <section class="sec0">
                <input id="inpt" max="20" min="0" class="typin" type="number">
                <button class="check-button btext">Check!</button>       
            </section>
            <section>
                <div class="sec1">
                    <p class="info-txt wtext communicate">Start guessing...</p>
                </div>
                <div class="sec2">
                    <p class="info-txt wtext">Score:</p>
                    <p class="score-txt wtext">0</p>
                </div>
            </section>  
        </main>
        <footer>
            <p>Thanks for guessing!</p>
        </footer>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
